<html>
    <head>
        <meta charset="UTF-8">
        <title>Exercico 3</title>
    </head>
    <body>
        <Script>
            function temHabilidade(skill) {
                var skills = ["Javascript", "NodeJS", "ReactJS", "React Native"], habilidades = ""; 

                if (skills.indexOf(skill) > -1) {
                    return "O programador possui habilidade em " + skill + ".";
                }
                else{
                    for (let i = 0; i < skills.length; i++) {
                        if (habilidades.length === 0) {
                            habilidades = skills[i];
                        }
                        else {
                            habilidades = habilidades  + ", " + skills[i];
                        }                        
                    }
                    return "O programador nÃ£o possui habilidade em " + skill + ", porem possui habilidades em " + habilidades + ".";
                }
            }
            console.log(temHabilidade("Delphi"));
        </Script>
    </body>
</html>
