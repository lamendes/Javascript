<html>
    <head>
        <meta charset='UTF-8'>
        <title>Curso Javascript</title>
    </head>
    <body>
        <script>
            var sexo = 'M', idade = 23;
            // AND => && 
            if (sexo === 'M' && idade >= 18 ){
                console.log('Ok');
            }            
            // OR  => ||
            if (sexo === 'M' || idade >= 18 ){
                console.log('Ok');
            }            
            // NO  => !==
            if (sexo !== 'M' ){
                console.log('Ok');
            } 
        </script>
    </body>
</html>
