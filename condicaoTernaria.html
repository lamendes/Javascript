<html>'
    <head>
        <meta charset="UTF-8">
        <title>Curso Javascript</title>
    </head>
    <body>
        <script>
            var sexo = 'M';

            if (sexo === 'M') {
                return 'Masculino';
            } else {
                return 'Feminino';
            }

            return (sexo === 'M') ? 'Masculino' : 'Feminino';
        </script>
    </body>
</html>
